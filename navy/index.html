<script>
function url_make(){
	var val = document.getElementById('input_value').value;
	
	$("#navy_progress").attr("style","width:100%");
	$("h3").text(val+" 검색중...");
 if(getCookie('sss') != "naver" && getCookie('sss') != "google")
 {
 setTimeout(function(){ 

		$("h3").text(val+"을 어디에서 검색하시겠습니까?")
		$("#sgbutton").attr("style","visibility:visible");
		$("#sgnbutton").attr("style","visibility:visible");
	}, 1500);  
 }

	
}
<!--사이트 이동-->
function leedong(portal){
 var val = document.getElementById('input_value').value;
  
 
	if (portal == "naver"){
		var url = "https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&ie=utf8&query=";
		var leedonggo=url+val;
		window.location.href = leedonggo ;
	}
	if (portal == "google"){
		var url = "https://www.google.co.kr/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=";
		var leedonggo=url+val;
		window.location.href = leedonggo ;
	}
	
}
function setCookie(cValue){
        var expire = new Date();
		cName = "sss" ;
		cDay = "30" ;
        expire.setDate(expire.getDate() + cDay);
        cookies = cName + '=' + escape(cValue) + '; path=/ '; // 한글 깨짐을 막기위해 escape(cValue)를 합니다.
        if(typeof cDay != 'undefined') cookies += ';expires=' + expire.toGMTString() + ';';
        document.cookie = cookies;
    }
function getCookie(cName) {
        cName = cName + '=';
        var cookieData = document.cookie;
        var start = cookieData.indexOf(cName);
        var cValue = '';
        if(start != -1){
            start += cName.length;
            var end = cookieData.indexOf(';', start);
            if(end == -1)end = cookieData.length;
            cValue = cookieData.substring(start, end);
        }
        return unescape(cValue);
    }
</script>
